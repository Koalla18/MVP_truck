name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
          pip install -r backend/requirements.txt

      - name: Check code formatting with Black
        run: black --check backend/app backend/tests || true

      - name: Check import sorting with isort
        run: isort --check-only backend/app backend/tests || true

      - name: Lint with flake8
        run: |
          flake8 backend/app --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 backend/app --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    env:
      DATABASE_URL: sqlite:///./test.db
      SECRET_KEY: test-secret-key-for-ci
      ALGORITHM: HS256

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run tests
        working-directory: backend
        run: |
          pytest tests/ -v --tb=short

  build:
    name: Build Docker
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t routox-backend:${{ github.sha }} ./backend

      - name: Test image runs
        run: |
          docker run -d --name test-backend \
            -e DATABASE_URL=sqlite:///./test.db \
            -e SECRET_KEY=test-secret \
            -p 8000:8000 \
            routox-backend:${{ github.sha }}
          sleep 5
          curl -f http://localhost:8000/health || exit 1
          docker stop test-backend
