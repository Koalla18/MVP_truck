  <style>
    .notification-item {
      display: flex;
      gap: 16px;
      padding: 16px 20px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .notification-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      border-radius: 4px 0 0 4px;
    }
    .notification-item.urgent::before { background: linear-gradient(180deg, #ef4444, #dc2626); }
    .notification-item.warning::before { background: linear-gradient(180deg, #f59e0b, #d97706); }
    .notification-item.info::before { background: linear-gradient(180deg, #3b82f6, #2563eb); }
    .notification-item.success::before { background: linear-gradient(180deg, #10b981, #059669); }
    .notification-item:hover {
      transform: translateX(4px);
      border-color: rgba(59, 130, 246, 0.4);
      box-shadow: 0 4px 20px rgba(59, 130, 246, 0.1);
    }
    .notification-item.unread {
      background: rgba(59, 130, 246, 0.03);
    }
    .notification-icon {
      flex-shrink: 0;
      width: 44px;
      height: 44px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    .notification-icon.urgent { background: rgba(239, 68, 68, 0.15); color: #ef4444; }
    .notification-icon.warning { background: rgba(245, 158, 11, 0.15); color: #f59e0b; }
    .notification-icon.info { background: rgba(59, 130, 246, 0.15); color: #3b82f6; }
    .notification-icon.success { background: rgba(16, 185, 129, 0.15); color: #10b981; }
    .notification-content { flex: 1; min-width: 0; }
    .notification-title { 
      font-weight: 600; 
      color: var(--text-primary); 
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .notification-title .unread-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #3b82f6;
      flex-shrink: 0;
    }
    .notification-text { 
      color: var(--text-secondary); 
      font-size: 14px; 
      line-height: 1.5;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .notification-meta {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 10px;
      font-size: 12px;
      color: var(--text-muted);
    }
    .notification-meta span {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .notification-time {
      font-size: 12px;
      color: var(--text-muted);
      white-space: nowrap;
      flex-shrink: 0;
    }
    .notification-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    .btn-action {
      padding: 8px 14px;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border: none;
    }
    .btn-action.primary {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
    }
    .btn-action.primary:hover { background: linear-gradient(135deg, #2563eb, #1d4ed8); }
    .btn-action.secondary {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
    }
    .btn-action.secondary:hover { border-color: var(--brand-blue); color: var(--brand-blue); }
    
    .filter-chip {
      padding: 8px 16px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      color: var(--text-secondary);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .filter-chip:hover {
      background: rgba(59, 130, 246, 0.08);
      border-color: rgba(59, 130, 246, 0.3);
      color: #3b82f6;
    }
    .filter-chip.active {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      border-color: transparent;
      color: white;
    }
    .filter-chip .count {
      background: rgba(255,255,255,0.2);
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 11px;
    }
    .filter-chip.active .count {
      background: rgba(255,255,255,0.25);
    }
    
    .stat-card-mini {
      padding: 16px;
      border-radius: 14px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      text-align: center;
      transition: all 0.3s;
    }
    .stat-card-mini:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    .stat-number {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #3b82f6, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .stat-label {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 4px;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }
    .empty-state i {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.3;
    }
    
    .live-pulse { animation: pulse 2s ease-in-out infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    .role-badge { display: inline-flex; align-items: center; gap: 6px; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; }
    .role-badge.admin { background: rgba(59, 130, 246, 0.15); color: #3b82f6; border: 1px solid rgba(59, 130, 246, 0.3); }
    .role-badge.owner { background: rgba(139, 92, 246, 0.15); color: #8b5cf6; border: 1px solid rgba(139, 92, 246, 0.3); }
    .role-badge.dispatcher { background: rgba(16, 185, 129, 0.15); color: #10b981; border: 1px solid rgba(16, 185, 129, 0.3); }
  </style>

  <script>
    // Get current user role from localStorage (set during login via Routa.Auth)
    function getCurrentRole() {
      // Try to get from routa_user object (standard storage)
      try {
        const userData = localStorage.getItem('routa_user');
        if (userData) {
          const user = JSON.parse(userData);
          if (user && user.role) {
            return user.role;
          }
        }
      } catch (e) {
        console.warn('Failed to parse routa_user:', e);
      }
      
      // Fallback to legacy user_role key
      const legacyRole = localStorage.getItem('user_role');
      if (legacyRole) return legacyRole;
      
      // Default to admin
      return 'admin';
    }
    
    const currentRole = getCurrentRole();
    console.log('Notifications page - current role:', currentRole);
    
    // Sample notifications data with role restrictions
    // forRoles: array of roles that can see this notification
    // empty forRoles = visible to all
    const notifications = [
      {

      },
      {

      {

        actions: ['Продлить страховку', 'Напомнить позже']
      },
      {
        id: 5,
        type: 'success',

        title: 'Документы обновлены',

        unread: true,
        forRoles: ['owner', 'admin', 'driver'], // All except dispatcher
        actions: []
      },
      {
        id: 6,
        type: 'info',
        icon: 'fa-map-marker-alt',
        title: 'Въезд в геозону',
        text: 'Mercedes Actros #4 въехал в геозону "Склад Москва-Юг". Ожидаемое время разгрузки: 2 часа.',
        time: '4 часа назад',

        unread: false,
        forRoles: ['owner', 'admin', 'dispatcher'],
        actions: ['Открыть геозону']
      },
      {
        id: 7,
        type: 'warning',
        icon: 'fa-gas-pump',

        text: 'DAF XF #5 — зафиксирован перерасход топлива 15% от нормы за последние 100 км.',

        time: 'Вчера',
        category: 'system',

        forRoles: ['owner', 'admin'],
        actions: ['Назначить ТС']
      },
      // Driver-specific notifications
      {
        id: 9,
        type: 'info',
        icon: 'fa-route',
        title: 'Новый рейс назначен',
        text: 'Вам назначен рейс МСК-Казань #1289. Выезд запланирован на завтра 06:00.',
        time: '30 мин назад',
        category: 'driver',
        unread: true,
        forRoles: ['driver'],
        actions: ['Посмотреть маршрут', 'Подтвердить']
      },
      {
        id: 10,
        type: 'warning',
        icon: 'fa-clock',
        title: 'Время отдыха',
        text: 'По нормам РТО вам необходимо сделать перерыв через 1 час 20 минут.',
        time: '10 мин назад',
        category: 'driver',
        unread: true,
        forRoles: ['driver'],
        actions: ['Отметить перерыв']
      }
    ];

    let currentFilter = 'all';

    // Filter notifications by role
    function getVisibleNotifications() {
      return notifications.filter(n => {
        // If forRoles is empty or undefined, visible to all
        if (!n.forRoles || n.forRoles.length === 0) return true;
        // Otherwise check if current role is in the list
        return n.forRoles.includes(currentRole);
      });
    }

    function renderNotifications(filter = 'all') {
      const container = document.getElementById('notificationsList');
      const emptyState = document.getElementById('emptyState');
      
      // First filter by role
      let filtered = getVisibleNotifications();
      
      // Then apply category/type filter
      if (filter === 'unread') {
        filtered = filtered.filter(n => n.unread);
      } else if (filter === 'urgent') {
        filtered = filtered.filter(n => n.type === 'urgent');
      } else if (filter !== 'all') {
        filtered = filtered.filter(n => n.category === filter);
      }

      if (filtered.length === 0) {
        container.innerHTML = '';
        emptyState.classList.remove('hidden');
        return;
      }

      emptyState.classList.add('hidden');
      
      container.innerHTML = filtered.map(n => `
        <div class="notification-item ${n.type} ${n.unread ? 'unread' : ''}" data-id="${n.id}">
          <div class="notification-icon ${n.type}">
            <i class="fa-solid ${n.icon}"></i>
          </div>
          <div class="notification-content">
            <div class="notification-title">
              ${n.unread ? '<span class="unread-dot"></span>' : ''}
              ${n.title}
            </div>
            <div class="notification-text">${n.text}</div>
            <div class="notification-meta">
              <span><i class="fa-regular fa-clock"></i> ${n.time}</span>
              <span><i class="fa-solid fa-tag"></i> ${getCategoryLabel(n.category)}</span>
            </div>
            ${n.actions.length > 0 ? `
              <div class="notification-actions">
                ${n.actions.map((action, i) => `
                  <button class="btn-action ${i === 0 ? 'primary' : 'secondary'}" onclick="handleAction('${action}', ${n.id})">

                  </button>

    }

    function getCategoryLabel(category) {
      const labels = {
        vehicle: 'Транспорт',
        driver: 'Водители',
        system: 'Система'
      };
      return labels[category] || category;
    }

    function handleAction(action, id) {
      // Mark as read first
      const notif = notifications.find(n => n.id === id);
      if (notif) notif.unread = false;
      updateStats();
      renderNotifications(currentFilter);

      // Handle specific actions
      switch(action) {
        case 'Показать на карте':
          showVehicleOnMap(notif);
          break;
        case 'Связаться с водителем':
          showDriverContact(notif);
          break;
        case 'Запланировать ТО':
          window.location.href = './maintenance.html';
          break;
        case 'Детали рейса':
          window.location.href = './trips.html';
          break;
        case 'Продлить страховку':
          showInsuranceModal(notif);
          break;
        case 'Напомнить позже':
          scheduleReminder(notif);
          break;
        case 'Открыть геозону':
          window.location.href = './geozones.html';
          break;
        case 'Анализ расхода':
          window.location.href = './fuel.html';
          break;
        case 'Назначить ТС':
          window.location.href = './staff.html';
          break;
        default:
          showNotification(`Действие: ${action}`, 'info');
      }
    }

    // Schedule reminder
    function scheduleReminder(notif) {
      showNotification('Напоминание установлено на завтра', 'success');
    }

    function markAllRead() {
      notifications.forEach(n => n.unread = false);
      updateStats();
      renderNotifications(currentFilter);
      showNotification('Все уведомления прочитаны', 'success');
    }

    function clearAll() {
      if (confirm('Удалить все уведомления?')) {
        notifications.length = 0;
        updateStats();
        renderNotifications(currentFilter);
        showNotification('Уведомления очищены', 'success');
      }
    }

    function updateStats() {
      // Only count notifications visible to current role
      const visible = getVisibleNotifications();
      const unread = visible.filter(n => n.unread).length;
      const urgent = visible.filter(n => n.type === 'urgent').length;
      const today = visible.filter(n => n.time.includes('мин') || n.time.includes('час')).length;
      
      document.getElementById('stat-unread').textContent = unread;
      document.getElementById('stat-urgent').textContent = urgent;
      document.getElementById('stat-today').textContent = today;
      document.getElementById('stat-total').textContent = visible.length;
      document.getElementById('notifCount').textContent = unread;
      
      // Update filter counts
      document.querySelector('[data-filter="all"] .count').textContent = visible.length;
      document.querySelector('[data-filter="unread"] .count').textContent = unread;
      document.querySelector('[data-filter="urgent"] .count').textContent = urgent;
    }

    // Filter click handlers
    document.querySelectorAll('.filter-chip').forEach(chip => {
      chip.addEventListener('click', () => {
        document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
        chip.classList.add('active');
        currentFilter = chip.dataset.filter;
        renderNotifications(currentFilter);
      });
    });

    // Notification click to mark as read
    document.getElementById('notificationsList').addEventListener('click', (e) => {
      const item = e.target.closest('.notification-item');
      if (item && !e.target.closest('.btn-action')) {
        const id = parseInt(item.dataset.id);
        const notif = notifications.find(n => n.id === id);
        if (notif && notif.unread) {
          notif.unread = false;
          updateStats();
          renderNotifications(currentFilter);
        }
      }
    });

    // Simple notification toast
    function showNotification(message, type = 'success') {
      const colors = { success: 'emerald', error: 'red', warning: 'amber', info: 'blue' };
      const icons = { success: 'check', error: 'xmark', warning: 'exclamation', info: 'info' };
      
      const notif = document.createElement('div');
      notif.className = `fixed bottom-4 right-4 glass-panel px-4 py-3 flex items-center gap-3 z-50`;
      notif.innerHTML = `
        <div class="w-8 h-8 rounded-lg bg-${colors[type]}-500/20 flex items-center justify-center">
          <i class="fa-solid fa-${icons[type]} text-${colors[type]}-500"></i>
        </div>
        <span class="font-medium">${message}</span>
      `;
      document.body.appendChild(notif);
      setTimeout(() => {
        notif.style.opacity = '0';
        setTimeout(() => notif.remove(), 300);
      }, 3000);
    }

      });

      console.log('Notifications page initialized for:', user.role, user.edition);
      renderNotifications();
