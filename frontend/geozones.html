<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Геозоны · RoutoX</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script defer src="./assets/js/common.js"></script>
</head>
<body class="min-h-screen flex flex-col">
  <header class="glass px-6 py-5 flex flex-col gap-4 sticky top-0 z-20">
    <div class="flex flex-wrap items-center justify-between gap-4">
      <div class="flex flex-wrap items-center gap-4">
        <div class="flex items-center gap-3">
          <div class="brand-mark">R</div>
          <div>
            <div class="text-lg font-semibold">RoutoX</div>
            <div class="text-xs text-slate-400">Управление флотом</div>
          </div>
        </div>
        <nav class="flex flex-wrap gap-2 text-sm">
          <a href="./index.html" class="nav-pill"><i class="fa-solid fa-gauge-high"></i><span>Флот</span></a>
          <a href="./trips.html" class="nav-pill"><i class="fa-solid fa-route"></i><span>Рейсы</span></a>
          <a href="./geozones.html" class="nav-pill nav-pill-active"><i class="fa-solid fa-map"></i><span>Геозоны</span></a>
          <a href="./analytics.html" class="nav-pill"><i class="fa-solid fa-chart-line"></i><span>Аналитика</span></a>
          <a href="./inventory.html" class="nav-pill"><i class="fa-solid fa-boxes-stacked"></i><span>Инвентарь</span></a>
        </nav>
      </div>
      <div class="flex items-center gap-2 relative">
        <button id="notifBtn" class="icon-button" aria-label="Уведомления">
          <img id="notifIcon" src="./assets/images/notification.gif" alt="Уведомления" class="icon-img hidden" />
          <span class="notif-dot hidden"></span>
        </button>
        <button id="settingsBtn" class="icon-button" aria-label="Настройки">
          <img src="./assets/images/settings.png" alt="Настройки" class="icon-img" />
        </button>
        <div class="header-avatar" aria-label="Профиль">LD</div>
        <div id="notifPanel" class="floating-panel hidden" role="dialog" aria-label="Активные уведомления">
          <div class="panel-header">Активные уведомления</div>
          <div class="panel-body" id="notifList"></div>
        </div>
        <div id="settingsPanel" class="floating-panel hidden" role="dialog" aria-label="Системные настройки">
          <div class="panel-header">Системные настройки</div>
          <div class="panel-body space-y-3 text-sm">
            <label class="flex items-center justify-between gap-3">Часовой пояс
              <select id="tzSelect" class="input-select">
                <option value="UTC+3">UTC+3 Москва</option>
                <option value="UTC+2">UTC+2 Калининград</option>
                <option value="UTC+5">UTC+5 Екатеринбург</option>
              </select>
            </label>
            <label class="flex items-center justify-between gap-3">Топливо в
              <select id="fuelUnitSelect" class="input-select">
                <option value="l">литрах</option>
                <option value="gal">галлонах</option>
              </select>
            </label>
            <label class="flex items-center justify-between gap-3">Температура
              <select id="tempUnitSelect" class="input-select">
                <option value="c">°C</option>
                <option value="f">°F</option>
              </select>
            </label>
            <label class="flex items-center justify-between gap-3">Оповещения
              <select id="alertModeSelect" class="input-select">
                <option value="push">Push + Email</option>
                <option value="push-only">Только Push</option>
                <option value="email">Только Email</option>
              </select>
            </label>
          </div>
        </div>
        <label id="themeToggle" class="theme-toggle" aria-live="polite">
          <input type="checkbox" id="themeToggleInput" aria-describedby="themeToggleHint" />
          <span class="toggle-track">
            <span class="toggle-icon sun"><i class="fa-solid fa-sun"></i></span>
            <span class="toggle-icon moon"><i class="fa-solid fa-moon"></i></span>
            <span class="toggle-thumb"></span>
          </span>
          <span id="themeToggleHint" class="sr-only">Переключатель темы</span>
        </label>
      </div>
    </div>
    <div class="flex items-center justify-between">
      <h1 class="text-2xl font-semibold">Геозоны</h1>
      <span class="text-sm text-slate-400">Чистая карта без наложений</span>
    </div>
  </header>

  <main class="p-6 space-y-6">
    <div class="glass rounded-2xl p-4">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-lg font-semibold">Маршруты на карте</h2>
        <span class="text-xs text-slate-400" id="geoCount">0 зон</span>
      </div>
      <div class="geo-map h-auto min-h-[260px]"><div id="geoBoard"></div></div>
    </div>
  </main>

  <div id="routeModal" class="modal fixed inset-0 hidden items-center justify-center z-40">
    <div class="glass rounded-2xl p-6 w-[92%] max-w-xl border border-slate-700 relative fade-in">
      <button class="absolute top-3 right-3 text-slate-400 hover:text-white" onclick="closeRouteModal()"><i class="fa-solid fa-xmark"></i></button>
      <h3 class="text-lg font-semibold mb-3 flex items-center gap-2"><i class="fa-solid fa-map text-emerald-300"></i> Геозона · детали</h3>
      <div id="routeMap" class="route-map mb-4"></div>
      <div id="routeMeta" class="grid grid-cols-2 gap-3 text-sm"></div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a2e0e9e5a9.js" crossorigin="anonymous"></script>
  <script>
    function esc(v) {
      return String(v || "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;");
    }

    function mapUrlForLatLon(lat, lon) {
      if (lat == null || lon == null) return "https://www.google.com/maps?q=Russia&output=embed";
      const query = encodeURIComponent(`${lat},${lon}`);
      return `https://www.google.com/maps?q=${query}&output=embed`;
    }

    function openRouteModal() {
      const modal = document.getElementById("routeModal");
      if (modal) {
        modal.classList.remove("hidden");
        modal.classList.add("flex");
      }
    }

    function closeRouteModal() {
      const modal = document.getElementById("routeModal");
      if (modal) {
        modal.classList.add("hidden");
        modal.classList.remove("flex");
      }
    }
    window.closeRouteModal = closeRouteModal;

    document.getElementById("routeModal")?.addEventListener("click", (e) => {
      if (e.target.id === "routeModal") closeRouteModal();
    });

    function renderZones(zones) {
      const board = document.getElementById("geoBoard");
      const count = document.getElementById("geoCount");
      if (!board || !count) return;

      const items = Array.isArray(zones) ? zones : [];
      count.textContent = `${items.length} зон`;

      if (!items.length) {
        board.innerHTML = '<div class="text-sm text-slate-400">Нет геозон</div>';
        return;
      }

      board.innerHTML = `
        <div class="geo-list">
          ${items.slice(0, 20).map((z) => {
            const type = esc(z.zone_type || "—");
            const name = esc(z.name || "Геозона");
            const active = z.is_active ? "активна" : "выкл";
            const meta = type === "circle"
              ? `центр: ${esc(z.center_lat)} / ${esc(z.center_lon)} · радиус: ${esc(z.radius_m)}м`
              : `точек: ${(z.polygon || []).length}`;
            return `
              <div class="geo-card" data-zone-id="${esc(z.id)}">
                <div class="geo-card-row"><span class="font-semibold">${name}</span><span class="pill-muted">${type} · ${active}</span></div>
                <div class="geo-card-row text-xs text-slate-400">${meta}</div>
              </div>
            `;
          }).join("")}
        </div>
      `;

      board.querySelectorAll(".geo-card").forEach((card) => {
        card.addEventListener("click", () => {
          const id = card.getAttribute("data-zone-id");
          const z = items.find((x) => x.id === id);
          if (!z) return;
          const map = document.getElementById("routeMap");
          const meta = document.getElementById("routeMeta");
          if (map) {
            const url = mapUrlForLatLon(z.center_lat, z.center_lon);
            map.innerHTML = `
              <div class="route-map aspect-video overflow-hidden rounded-xl mb-3">
                <iframe title="Геозона" src="${url}" loading="lazy" class="w-full h-full border-0"></iframe>
              </div>
            `;
          }
          if (meta) {
            const type = esc(z.zone_type || "—");
            meta.innerHTML = `
              <div class="pill-muted">Название: ${esc(z.name || "—")}</div>
              <div class="pill-muted">Тип: ${type}</div>
              <div class="pill-muted">Активна: ${z.is_active ? "да" : "нет"}</div>
              <div class="pill-muted">ID: ${esc(z.id || "—")}</div>
              <div class="pill-muted">Центр: ${esc(z.center_lat)} / ${esc(z.center_lon)}</div>
              <div class="pill-muted">Радиус: ${esc(z.radius_m)} м</div>
            `;
          }
          openRouteModal();
        });
      });
    }

    window.addEventListener("DOMContentLoaded", async () => {
      const { token } = await window.RoutoxCommon.requireAuth({ allowRoles: ["admin", "owner"] });
      if (!token) return;

      await window.RoutoxCommon.initHeaderPanels(token);

      try {
        const zones = await window.RoutoxCommon.apiRequest("/geozones", token);
        renderZones(zones);
      } catch (e) {
        const board = document.getElementById("geoBoard");
        const count = document.getElementById("geoCount");
        if (count) count.textContent = "—";
        if (board) board.innerHTML = `<div class="text-sm text-slate-400">${esc(e?.message || "Не удалось загрузить геозоны")}</div>`;
      }
    });
  </script>
</body>
</html>
